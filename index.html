<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập DOM</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="Ex1">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="salaryPerDay">Nhập Lương Một Ngày: </label>
            <input type="number" class="form-control" id="salaryPerDay" />
          </div>

          <div class="form-group">
            <label for="nWorkDay">Số Ngày Làm:</label>
            <input type="number" class="form-control" id="nWorkDay" />
          </div>

          <div class="form-group">
            <label for="resultEx1">Tổng Lương :</label>
            <input type="number" class="form-control" id="resultEx1" />
          </div>

          <button id="btnTotalSalary" type="button" class="btn btn-primary">
            Tính Lương
          </button>
        </form>
      </div>
    </div>

    <div class="Ex2">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="gMath">Nhập Điểm Môn Toán: </label>
            <input type="number" class="form-control" id="gMath" />
          </div>

          <div class="form-group">
            <label for="gPhycis">Nhập Điểm Môn Lý:</label>
            <input type="number" class="form-control" id="gPhycis" />
          </div>

          <div class="form-group">
            <label for="gChemistry">Nhập Điểm Môn Hóa:</label>
            <input type="number" class="form-control" id="gChemistry" />
          </div>

          <div class="form-group">
            <label for="gEnglish">Nhập Điểm Môn Anh:</label>
            <input type="number" class="form-control" id="gEnglish" />
          </div>

          <div class="form-group">
            <label for="gLiterature">Nhập Điểm Môn Văn:</label>
            <input type="number" class="form-control" id="gLiterature" />
          </div>

          <div class="form-group">
            <label for="resultEx2">Điểm Trung Bình :</label>
            <input type="number" class="form-control" id="resultEx2" />
          </div>

          <button id="btnGpa" type="button" class="btn btn-primary">
            Tính Điểm Trung Bình
          </button>
        </form>
      </div>
    </div>

    <div class="Ex3">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="money">Nhập Số Tiền Cần Đổi: </label>
            <input type="number" class="form-control" id="money" />
          </div>

          <div class="form-group">
            <label for="resultEx3">Kết Quả :</label>
            <input type="number" class="form-control" id="resultEx3" />
          </div>

          <button id="btnIntechangeMoney" type="button" class="btn btn-primary">
            Quy Đổi
          </button>
        </form>
      </div>
    </div>

    <div class="Ex4">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="lengthOfRec">Nhập Chiều Dài: </label>
            <input type="number" class="form-control" id="lengthOfRec" />
          </div>

          <div class="form-group">
            <label for="widthOfRec">Nhập Chiều Rộng: </label>
            <input type="number" class="form-control" id="widthOfRec" />
          </div>

          <div class="form-group">
            <label for="perimeterOfRec">Chu vi:</label>
            <input type="number" class="form-control" id="perimeterOfRec" />
          </div>

          <div class="form-group">
            <label for="areaOfRec">Diện Tích:</label>
            <input type="number" class="form-control" id="areaOfRec" />
          </div>

          <button id="btnCalc" type="button" class="btn btn-primary">
            Quy Đổi
          </button>
        </form>
      </div>
    </div>

    <div class="Ex5">
        <div class="container">
          <form>
            <div class="form-group">
              <label for="digit">Nhập Số Có 2 Chữ Số: </label>
              <input type="number" class="form-control" id="digit" />
            </div>

            <div class="form-group">
              <label for="resultEx5">Kết quả :</label>
              <input type="number" class="form-control" id="resultEx5" />
            </div>
  
            <button id="btnCalcDigit" type="button" class="btn btn-primary">
              Tính Tổng
            </button>
          </form>
        </div>
      </div>

    <!-- BS4 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
